<!DOCTYPE html>
<html>
<head>
    <title>Secure Cookie Validator</title>
    <style>
        body { font-family: Arial, max-width: 600px; margin: 0 auto; padding: 20px; }
        .security-alert {
            background: #fff3cd; border-left: 4px solid #ffc107;
            padding: 15px; margin-bottom: 20px;
        }
        textarea { width: 100%; height: 120px; padding: 10px; }
        button { background: #28a745; color: white; border: none; padding: 10px 20px; }
        #result { margin-top: 15px; padding: 15px; display: none; }
    </style>
</head>
<body>
    <div class="security-alert">
        <strong>⚠️ Security Notice:</strong> This tool never stores or transmits full cookies.
        All validations happen locally in your browser.
    </div>
    
    <h2>Cookie Validator</h2>
    <textarea id="cookieInput" placeholder="Paste cookie here..."></textarea>
    <button onclick="validateLocally()">Validate</button>
    <div id="result"></div>

    <script>
        function validateLocally() {
            const cookie = document.getElementById('cookieInput').value.trim();
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'none';

            if (!cookie) {
                showResult("Please enter a cookie", "error");
                return;
            }

            // Client-side validation only
            const isValid = /^_\|WARNING:-DO-NOT-SHARE-THIS/.test(cookie) && 
                          cookie.length > 400 && 
                          cookie.length < 800;

            if (isValid) {
                showResult("✅ Valid cookie format", "success");
                console.log("First 5 chars:", cookie.substring(0, 5));
            } else {
                showResult("❌ Invalid cookie format", "error");
            }
        }

        function showResult(message, type) {
            const div = document.getElementById('result');
            div.textContent = message;
            div.style.background = type === 'success' ? '#d4edda' : '#f8d7da';
            div.style.display = 'block';
        }
    </script>
</body>
</html>
