<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        textarea {
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>Webhook Sender</h1>
    <div class="container">
        <textarea id="message" placeholder="Enter your message here..."></textarea>
        <input type="text" id="webhookUrl" placeholder="Enter your webhook URL">
        <button onclick="sendToWebhook()">Send</button>
        <div id="status"></div>
    </div>

    <script>
        function sendToWebhook() {
            const message = document.getElementById('message').value;
            const webhookUrl = document.getElementById('webhookUrl').value;
            const statusElement = document.getElementById('status');
            
            if (!message) {
                statusElement.textContent = "Please enter a message";
                statusElement.className = "error";
                statusElement.style.display = "block";
                return;
            }
            
            if (!webhookUrl) {
                statusElement.textContent = "Please enter a webhook URL";
                statusElement.className = "error";
                statusElement.style.display = "block";
                return;
            }

            const payload = {
                content: message
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            })
            .then(response => {
                if (response.ok) {
                    statusElement.textContent = "Message sent successfully!";
                    statusElement.className = "success";
                    statusElement.style.display = "block";
                } else {
                    throw new Error('Failed to send message');
                }
            })
            .catch(error => {
                statusElement.textContent = "Error sending message: " + error.message;
                statusElement.className = "error";
                statusElement.style.display = "block";
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
