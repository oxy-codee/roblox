<!DOCTYPE html>
<html>
<head>
    <title>Roblox Cookie Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            line-height: 1.6;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            margin: 10px 0;
            font-family: monospace;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 4px;
            display: none;
        }
        .valid {
            background: #e6f4ea;
            border-left: 4px solid #34a853;
        }
        .invalid {
            background: #fce8e6;
            border-left: 4px solid #ea4335;
        }
        .debug {
            font-family: monospace;
            margin-top: 10px;
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Roblox Cookie Validator</h2>
    <p>Paste your cookie below to check its validity:</p>
    
    <textarea id="cookieInput" placeholder="Paste .ROBLOSECURITY cookie here..."></textarea>
    <button onclick="checkCookie()">Validate Cookie</button>
    
    <div id="result"></div>
    <div id="debug" class="debug"></div>

    <script>
        function checkCookie() {
            const cookie = document.getElementById('cookieInput').value.trim();
            const resultDiv = document.getElementById('result');
            const debugDiv = document.getElementById('debug');
            
            // Reset display
            resultDiv.style.display = 'none';
            debugDiv.textContent = '';
            
            if (!cookie) {
                showResult("❌ Please paste a cookie", "invalid");
                return;
            }

            // Enhanced validation
            const isValid = validateRobloxCookie(cookie);
            
            // Display results
            if (isValid) {
                showResult("✅ Valid Roblox Cookie", "valid");
            } else {
                showResult("❌ Invalid Cookie Format", "invalid");
            }
            
            // Show debug info
            debugDiv.textContent = getDebugInfo(cookie);
        }

        function validateRobloxCookie(cookie) {
            // Check for minimum requirements
            if (cookie.length < 300 || cookie.length > 900) return false;
            
            // Check for known patterns
            const patterns = [
                /^_\|WARNING:-DO-NOT-SHARE-THIS/,  // Standard format
                /^::WARNING::/,                    // Alternate format
                /^ROBLOSECURITY:/,                 // Another variant
                /^_|WARNING:[A-Z0-9]{24}_/         // Mobile format
            ];
            
            return patterns.some(pattern => pattern.test(cookie));
        }

        function getDebugInfo(cookie) {
            return `Cookie Length: ${cookie.length} characters
First 20 chars: ${cookie.substring(0, 20)}
Last 20 chars: ${cookie.substring(Math.max(0, cookie.length - 20))}
Pattern Check: ${validateRobloxCookie(cookie) ? 'PASSED' : 'FAILED'}`;
        }

        function showResult(message, type) {
            const div = document.getElementById('result');
            div.textContent = message;
            div.className = type;
            div.style.display = 'block';
        }
    </script>
</body>
</html>
