<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Sender</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #status { margin-top: 10px; padding: 10px; display: none; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h1>Webhook Sender</h1>
    <p>Enter text to send to webhook:</p>
    
    <textarea id="textInput" placeholder="Enter text here..."></textarea>
    <button onclick="sendToWebhook()">Send to Webhook</button>
    
    <div id="status"></div>

    <script>
        async function sendToWebhook() {
            const text = document.getElementById("textInput").value.trim();
            const statusEl = document.getElementById("status");

            if (!text) {
                statusEl.textContent = "Please enter some text!";
                statusEl.className = "error";
                statusEl.style.display = "block";
                return;
            }

            // Replace this with your actual webhook URL
            const webhookUrl = "https://canary.discord.com/api/webhooks/1394819865360990388/6m4yTDRWX74rS94nZTr-HBfbiTapkR16n0GQJbNbraho6rkE8GzBFapZTcfvKubL4nSb";
            
            const data = {
                content: "New submission received:",
                embeds: [{
                    description: text,
                    color: 0x3498db
                }]
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });

                if (response.ok) {
                    statusEl.textContent = "Data sent to webhook successfully!";
                    statusEl.className = "success";
                } else {
                    statusEl.textContent = "Error sending to webhook. Status: " + response.status;
                    statusEl.className = "error";
                }
            } catch (err) {
                statusEl.textContent = "Network error: " + err.message;
                statusEl.className = "error";
            }
            
            statusEl.style.display = "block";
        }
    </script>
</body>
</html>
