<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grow a Garden Legendary Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #e0e0e0;
      padding: 20px;
    }
    h1 { color: #4CAF50; }
    .item {
      padding: 10px;
      margin: 5px 0;
      background: #2c2c2c;
      border-left: 5px solid #4CAF50;
    }
  </style>
</head>
<body>
  <h1>Grow a Garden: Legendary Gear & Egg Scanner</h1>
  <p>Checking for items with <strong>Legendary</strong> or higher rarity in stock...</p>
  <div id="results">Loading...</div>

  <script>
    const API_URL = 'https://growagardenapi.vercel.app/api/stock/GetStock';

    async function fetchStock() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = ''; // Clear old results

      const legendaryItems = [];
      const rarities = ['Legendary', 'Mythical', 'Divine']; // You can add more if needed

      // Scan Gear
      data.gear.forEach(item => {
        if (item.stock > 0 && rarities.includes(item.rarity)) {
          legendaryItems.push({ ...item, type: 'Gear' });
        }
      });

      // Scan Eggs
      data.eggs.forEach(item => {
        if (item.stock > 0 && rarities.includes(item.rarity)) {
          legendaryItems.push({ ...item, type: 'Egg' });
        }
      });

      if (legendaryItems.length > 0) {
        legendaryItems.forEach(item => {
          const div = document.createElement('div');
          div.className = 'item';
          div.innerHTML = `
            <strong>${item.name}</strong> [${item.type}]<br>
            Rarity: <span style="color: gold;">${item.rarity}</span><br>
            Stock: ${item.stock}
          `;
          resultsDiv.appendChild(div);
        });
      } else {
        resultsDiv.innerHTML = '<p>No Legendary+ gear or eggs in stock right now.</p>';
      }
    }

    // Initial load
    fetchStock();

    // Refresh every 30 seconds
    setInterval(fetchStock, 30000);
  </script>
</body>
</html>
